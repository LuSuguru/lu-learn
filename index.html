  <script>
    //编写一个javscript函数 fn，该函数有一个参数 n（数字类型），其返回值是一个数组，该数组内是 n 个随机且不重复的整数，且整数取值范围是 [2, 32]。
    function change(n) {
      var arr = []
      var i = 0

      //生成一个随机数
      var getNum = function () {
        return Math.floor(Math.random() * 31 + 2)
      }

      //检查是否重复
      var checkout = function (arr, num) {
        for (var j = 0; j < arr.length; j++) {
          if (arr[j] === num) return false
        }
        return true
      }

      while (i < n) {
        var num = getNum()
        if (checkout(arr, num)) {
          arr.push(num)
          i++
        }
      }

      return arr.sort()
    }
